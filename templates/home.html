{% extends 'base.html' %}

{% block body %}
<h1> this is the book list</h1>


<!--Grid column-->
          <div class="col-lg-3 col-md-6 mb-4 container">

              {% for book in books %}
            <!--Card-->
            <div class="card" style="width: 10rem;">

              <!--Card image-->
              <div class="card-img-top">
                <img src="book1.png" class="card-img-top" alt="book">
                <a>
                  <div class="mask rgba-white-slight"></div>
                </a>
              </div>
              <!--Card image-->

              <!--Card content-->
              <div class="card-body text-center">
                <!--Category & Title-->
                {% for i in book.category.all %}
                <a href="" class="grey-text">
                  <p>{{i.title}}</p>
                  </a>
                  {% endfor %}

                  <strong>
                    <a href="{% url 'book_detail' book.pk %}" class="card-text">{{book.title}}
                      <span class="badge badge-pill danger-color">NEW</span>
                    </a>
                  </strong>

                <h4 class="card-text" style="color: black">
                  {{book.price}} ریال
                </h4>

              </div>
              <!--Card content-->

            </div>
            <!--Card-->

{% endfor %}
        </div>
        <!--Grid row-->
{% endblock body %}
